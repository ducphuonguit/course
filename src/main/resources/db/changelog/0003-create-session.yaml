databaseChangeLog:
  - changeSet:
      id: 0003-create-session
      author: copilot
      changes:
        - createTable:
            tableName: session
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: session_date
                  type: TIMESTAMP
              - column:
                  name: start_time
                  type: TIMESTAMP
              - column:
                  name: end_time
                  type: TIMESTAMP
              - column:
                  name: qr_token
                  type: VARCHAR(512)
              - column:
                  name: qr_token_expires_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: session
            baseColumnNames: course_id
            referencedTableName: course
            referencedColumnNames: id
            constraintName: fk_session_course
        - createIndex:
            tableName: session
            indexName: idx_session_course
            columns:
              - column:
                  name: course_id
