databaseChangeLog:
  - changeSet:
      id: 0001-create-tables
      author: copilot
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: student_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: full_name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: start_date
                  type: TIMESTAMP
              - column:
                  name: end_date
                  type: TIMESTAMP
        - createTable:
            tableName: session
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: session_date
                  type: TIMESTAMP
              - column:
                  name: start_time
                  type: TIMESTAMP
              - column:
                  name: end_time
                  type: TIMESTAMP
              - column:
                  name: qr_token
                  type: VARCHAR(512)
              - column:
                  name: qr_token_expires_at
                  type: TIMESTAMP
        - createTable:
            tableName: attendance
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: session_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: checked_at
                  type: TIMESTAMP
              - column:
                  name: provided_qr_token
                  type: VARCHAR(512)
        - addForeignKeyConstraint:
            baseTableName: session
            baseColumnNames: course_id
            referencedTableName: course
            referencedColumnNames: id
            constraintName: fk_session_course
        - addForeignKeyConstraint:
            baseTableName: attendance
            baseColumnNames: session_id
            referencedTableName: session
            referencedColumnNames: id
            constraintName: fk_attendance_session
        - addForeignKeyConstraint:
            baseTableName: attendance
            baseColumnNames: student_id
            referencedTableName: student
            referencedColumnNames: id
            constraintName: fk_attendance_student
        - createIndex:
            tableName: session
            indexName: idx_session_course
            columns:
              - column:
                  name: course_id
        - createIndex:
            tableName: attendance
            indexName: idx_attendance_session_student
            columns:
              - column:
                  name: session_id
              - column:
                  name: student_id
