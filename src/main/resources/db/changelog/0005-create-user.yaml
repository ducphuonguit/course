databaseChangeLog:
  - changeSet:
      id: 0005-create-user
      author: copilot
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: full_name
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: student_id
            referencedTableName: student
            referencedColumnNames: id
            constraintName: fk_user_student
            onDelete: SET NULL
        - createIndex:
            tableName: users
            indexName: idx_user_username
            columns:
              - column:
                  name: username
        - createIndex:
            tableName: users
            indexName: idx_user_email
            columns:
              - column:
                  name: email
