databaseChangeLog:
  - changeSet:
      id: 0004-create-attendance
      author: copilot
      changes:
        - createTable:
            tableName: attendance
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: session_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: checked_at
                  type: TIMESTAMP
              - column:
                  name: provided_qr_token
                  type: VARCHAR(512)
        - addForeignKeyConstraint:
            baseTableName: attendance
            baseColumnNames: session_id
            referencedTableName: session
            referencedColumnNames: id
            constraintName: fk_attendance_session
        - addForeignKeyConstraint:
            baseTableName: attendance
            baseColumnNames: student_id
            referencedTableName: student
            referencedColumnNames: id
            constraintName: fk_attendance_student
        - createIndex:
            tableName: attendance
            indexName: idx_attendance_session_student
            columns:
              - column:
                  name: session_id
              - column:
                  name: student_id
